<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="timer.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stopwatch</h1>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button class="button"><img src="stop.png" onclick="watchStop()" alt="img"></button>
            <button class="button"><img src="play.png" onclick="watchStart()" alt="img"></button>
            <button class="button"><img src="restart.png" onclick="watchRestart()" alt="img"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
